<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>riscwaves - WASM Particle Visualization</title>
    <style>
        body { 
            margin: 0; 
            padding: 20px;
            background: #1a1a1a; 
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: monospace;
            color: #ccc;
        }
        h1 {
            color: #00ff00;
            margin-top: 0;
        }
        canvas { 
            display: block; 
            border: 2px solid #00ff00;
            margin-top: 20px;
        }
        #loading {
            font-size: 18px;
            color: #ffff00;
        }
    </style>
</head>
<body>
    <h1>riscwaves</h1>
    <div id="loading">Loading WASM module...</div>
    <canvas id="pixels-canvas"></canvas>

    <script type="module">
        import init from './pkg/riscwaves.js';
        
        async function run() {
            try {
                await init();
                console.log("WASM module initialized successfully!");
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                console.error("Failed to initialize WASM:", error);
                document.getElementById('loading').textContent = 'Error loading WASM module: ' + error;
            }
        }
        
        run().catch(console.error);
    </script>
</body>
</html>
