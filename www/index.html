<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>riscwaves - WASM Particle Visualization</title>

    <!-- Google Font: JetBrains Mono -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet"><!--[web:9]-->

    <style>
        :root {
            --bg-color-1: #060712;
            --bg-color-2: #101322;
            --accent-1: #00d4ff;
            --accent-2: #ff00c3;
            --accent-soft: #3b3b3b;
            --text-main: #e5e5e5;
            --text-muted: #9b9b9b;
        }

        * {
            box-sizing: border-box;
        }

        body { 
            margin: 0; 
            min-height: 100vh;
            padding: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "JetBrains Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            color: var(--text-main);
            background:
                radial-gradient(circle at 0% 0%, rgba(0, 212, 255, 0.18), transparent 55%),
                radial-gradient(circle at 100% 100%, rgba(255, 0, 195, 0.12), transparent 55%),
                radial-gradient(circle at 20% 80%, rgba(0, 0, 0, 0.7), transparent 60%),
                linear-gradient(135deg, var(--bg-color-1), var(--bg-color-2));/*[web:1][web:3]*/
            background-attachment: fixed;
        }

        .frame {
            width: min(960px, 100%);
            padding: 24px 28px 32px;
            border-radius: 16px;
            background: rgba(10, 10, 20, 0.86);
            border: 1px solid rgba(255, 255, 255, 0.04);
            box-shadow:
                0 18px 45px rgba(0, 0, 0, 0.75),
                0 0 32px rgba(0, 212, 255, 0.10);
            backdrop-filter: blur(16px);
        }

        header {
            display: flex;
            align-items: baseline;
            justify-content: space-between;
            gap: 16px;
            margin-bottom: 16px;
        }

        h1 {
            margin: 0;
            font-size: 24px;
            letter-spacing: 0.18em;
            text-transform: uppercase;
            color: #f5f5f5;
        }

        .tagline {
            margin: 0;
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.14em;
        }

        .status-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            margin-bottom: 12px;
        }

        #loading {
            font-size: 13px;
            color: #ffe66d;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        #loading::before {
            content: "";
            width: 9px;
            height: 9px;
            border-radius: 999px;
            border: 2px solid rgba(255, 230, 109, 0.25);
            border-top-color: #ffe66d;
            animation: spin 0.9s linear infinite;
        }

        .hint {
            font-size: 11px;
            color: var(--text-muted);
            opacity: 0.9;
        }

        canvas { 
            display: block; 
            width: 100%;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            background: radial-gradient(circle at 15% 0%, #272727, #050505 55%);
            box-shadow:
                0 0 0 1px rgba(0, 0, 0, 0.8),
                0 0 35px rgba(0, 212, 255, 0.25);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 640px) {
            body {
                padding: 16px;
            }
            .frame {
                padding: 20px 18px 24px;
            }
            header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>

<body>
    <main class="frame">
        <header>
            <h1>riscwaves</h1>
            <p class="tagline">WASM particle field</p>
        </header>

        <section class="status-row">
            <div id="loading">Loading WASM moduleâ€¦</div>
            <div class="hint">Tip: resize window to see how the field reacts.</div>
        </section>

        <canvas id="pixels-canvas"></canvas>
    </main>

    <script type="module">
        import init from "./pkg/riscwaves.js";

        async function run() {
            try {
                await init();
                console.log("WASM module initialized successfully!");
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                console.error("Failed to initialize WASM:", error);
                document.getElementById('loading').textContent =
                    'Error loading WASM module: ' + error;
            }
        }
        
        window.addEventListener("load", () => {
            run().catch(console.error);
        });
    </script>
</body>

</html>
